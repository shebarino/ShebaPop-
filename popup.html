<!doctype html>
<html>
  <head>
    <title>ShebaPop! The official Chrome extension!</title>
    <style>
      @font-face {
    font-family: 'exo2_medium';
    src: url('Exo2-Medium-webfont.eot');
    src: url('Exo2-Medium-webfont.eot?#iefix') format('embedded-opentype'),
         url('Exo2-Medium-webfont.woff') format('woff'),
         url('Exo2-Medium-webfont.ttf') format('truetype'),
         url('Exo2-Medium-webfont.svg#exo_2medium') format('svg');
    font-weight: normal;
    font-style: normal;
}
::-webkit-search-decoration,
::-webkit-search-cancel-button,
::-webkit-search-results-button,
::-webkit-search-results-decoration { 
  display: none; 
}
      body {
        font-family:'exo2_medium';
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      textarea:focus, input:focus{
      outline: none;
      }

      input {
        font-family:'exo2_medium';
        width: 120px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
      }

      input:focus {
        width: 200px;
      }

      #banner {
        background-color: #fff;
        width: 400px;
        height: 50px;
      }

      #bannerdesc {
        position: relative;
        top: -30px;
      }

      #version {
        position: absolute;
        right: 2%;
        top: 2%;
        opacity: 0.2;
      }

      #uname {
        background-color: #fff;
        width: 400px;
        height: 50px;
        border:none;
      }

      #uname:focus {
        width: 450px;
      }

      #pword {
      background-color: #fff;
      width: 400px;
      height: 50px;
      }

button {
    background-color: pink;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    font-family:'exo2_medium';
}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>

    <div id="banner"><center><font size="5px">Sheba<font color="deeppink">Pop</font>!</font></center></div>
    <div id="bannerdesc"><center><font size="1px">The official Sheba<font color="deeppink">Bancho</font> extension</font></center></div>
    <div id="version"><font size="2px">alpha022617</font></div>

    <div id="uname"><center>
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" autocomplete="off" required>
    </center></div>

        <div id="pword"><center>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" autocomplete="off" required>
    </center></div>

    <!-- finally time to log in.. -->
    <center><a href="main.html"><button type="submit"><font size="3px">Login</font></button></a></center>

    <img id="image-result" hidden>
  </body>
</html>
